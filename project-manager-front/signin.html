

<div class="container">
    <form id="create_user__form">
        <div class="mb-3">
            <label for="">Имя</label>
            <input type="text" name="name"> 
        </div>

        <div class="mb-3">
            <label for="">Почта</label>
            <input type="email" name="email"> 
        </div>

        <div class="mb-3">
            <label for="">Пароль</label>
            <input type="password" name="password"> 
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="postjob_leader">
            <label class="form-check-label" for="postjob_leader" value="1">
              Руководитель проекта
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="postjob_performer" value="Исполнитель" checked>
            <label class="form-check-label" for="postjob_performer">
              Исполнитель
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="postjob_admin" value="3" checked>
            <label class="form-check-label" for="postjob_admin">
              Администратор
            </label>
          </div>

          <button type="submit">Создать пользователя</button>
        
    </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
